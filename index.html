<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me | Anantasit Phuengsuya</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* iOS Design Tokens */
        :root {
            --ios-bg: #f2f2f7;
            --ios-card: rgba(255, 255, 255, 0.8);
            --ios-text: #000000;
            --ios-blue: #007aff;
            --ios-gray: #8e8e93;
            --ios-separator: rgba(60, 60, 67, 0.1); /* สีเส้นคั่นมาตรฐาน iOS */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: var(--ios-bg);
            color: var(--ios-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Profile Card */
        .iphone-card {
            background: var(--ios-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            width: 100%;
            max-width: 400px;
            border-radius: 40px;
            padding: 40px 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #007aff, #5856d6);
            border-radius: 30px; /* Squircle shape */
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 50px;
            box-shadow: 0 10px 20px rgba(0,122,255,0.3);
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            letter-spacing: -0.5px;
        }

        .id-badge {
            color: var(--ios-gray);
            font-size: 16px;
            margin-bottom: 30px;
            display: block;
        }

        /* List UI like iOS Settings */
        .info-group {
            background: rgba(255, 255, 255, 0.6); /* ปรับให้ใสขึ้นเล็กน้อย */
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 25px;
            text-align: left;
        }

        .info-item {
            padding: 14px 16px;
            display: flex;
            align-items: center;
            position: relative;
        }

        /* สร้างเส้นคั่นแบบ iOS ที่ไม่ยาวเต็มขอบซ้าย */
        .info-item:not(:last-child)::after {
            content: '';
            position: absolute;
            left: 56px; /* เว้นระยะจาก icon */
            bottom: 0;
            width: 100%;
            height: 1px;
            background-color: var(--ios-separator);
        }

        .info-item i {
            width: 40px; /* เพิ่มพื้นที่ icon ให้เท่ากัน */
            color: var(--ios-blue);
            font-size: 18px;
            text-align: left;
        }

        /* ปรับสี icon เฉพาะรายการ */
        .info-item i.fa-google {
            background: -webkit-linear-gradient(#4285F4, #DB4437, #F4B400);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .info-label {
            flex: 1;
            font-size: 16px; /* ขนาดมาตรฐาน iOS body */
            font-weight: 400;
        }

        .info-value {
            color: var(--ios-gray);
            font-size: 15px;
        }

        /* Button Style */
        .contact-btn {
            background-color: var(--ios-blue);
            color: white;
            text-decoration: none;
            padding: 14px 0;
            width: 100%;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            display: block; /* เปลี่ยนเป็น block เต็มความกว้าง */
            transition: opacity 0.2s ease;
        }

        .contact-btn:active {
            opacity: 0.7;
        }

    </style>
</head>
<body>

    <div class="iphone-card">
        <div class="profile-img">
            <i class="fa-solid fa-user"></i>
        </div>

        <h1>Anantasit Phuengsuya</h1>
        <span class="id-badge">ID: 66011514</span>

        <div class="info-group">
            <div class="info-item">
                <i class="fa-solid fa-graduation-cap"></i>
                <span class="info-label">KMITL Student</span>
            </div>
            
            <div class="info-item">
                <i class="fa-solid fa-envelope"></i>
                <span class="info-label" style="font-size: 15px;">66011514@kmitl.ac.th</span>
            </div>

            <div class="info-item">
                <i class="fa-brands fa-google"></i>
                <span class="info-label" style="font-size: 15px;">anantasit.psy@gmail.com</span>
            </div>

            <div class="info-item">
                <i class="fa-solid fa-location-dot"></i>
                <span class="info-label">Thailand</span>
            </div>
        </div>

        <p style="font-size: 15px; line-height: 1.4; color: var(--ios-gray); margin-bottom: 30px; padding: 0 10px;">
            "Engineering student passionate about Network, Cloud."
        </p>

        <a href="resume.html" class="contact-btn">
    		<i class="fa-solid fa-file-lines" style="margin-right: 8px;"></i> View Full Resume
	</a>
    </div>

</body>
</html>
